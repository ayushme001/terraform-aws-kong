apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.ingress.ingName }}-ingress
  namespace: {{ $.Release.Namespace }}
  labels:
    app: {{ .Values.ingress.ingName }}-ingress
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/subnets: {{ .Values.ingress.subnet }}
    alb.ingress.kubernetes.io/healthcheck-protocol: HTTP
    # alb.ingress.kubernetes.io/healthcheck-port: 80
    {{ if .Values.ingress.kong_sg }}
    alb.ingress.kubernetes.io/security-groups: {{ .Values.ingress.kong_sg }}
    {{ end }}
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/certificate-arn: {{ .Values.ingress.acm_arn }}
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS": 443}]'
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: svc-kong
                port:
                  number: 80